<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	
		
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <title>Probando</title>

</head>
<body>
    
    
    
	<div class="contenedor">

		<div id = "popup">

			<div id ="cerrarPopup">
				x
			</div>
			<div id = "contenidoPopup">

			</div>
		
		</div>

		<div class="login-screen"  >
            
            <div id= "caja-info">
            </div>
            
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div  class="login-form">
				<div class="control-group">
                    
				<input type="text" class="login-field" value="" placeholder="username" id="login-name" 
				
				>
				<label class="user-label" for="login-name"></label>
				</div> 

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" id="login-pass"
				
				>
				<label class="password-label" for="login-pass"></label>
				</div>

				<button id = "botonLogin" class="btn "  >Login</button>
				<a class="login-link" href="#">No recuerdas tu password?</a>
                
                <div id = "caja-mensaje" style = "display : none" >
                    <div id = "mensaje"></div>
                
				</div>
			</div>
		</div>
	</div>
   

	

	<script src="funciones.js" ></script>
	<script src="index.js" ></script>
		

    
   
    
</body>
</html>
